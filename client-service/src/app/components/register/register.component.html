<div class="container">
    <div class="card card-container">
        <img src="../../../assets/images/profile.png" class="profile-img-card"/>
        <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !displayName.valid}">
                <label for="displayName">Account Name</label>
                <input type="text" name="displayName" class="form-control" id="displayName" [(ngModel)]="user.displayName" #displayName="ngModel" required/>
                <div class="alert alert-danger" *ngIf="f.submitted && !displayName.valid">
                    Account Name is required.
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !email.valid}">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" [(ngModel)]="user.email" #email="ngModel" required/>
                <div class="alert alert-danger" *ngIf="f.submitted && !email.valid">
                    Email is required.
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.username" #username="ngModel" required/>
                <div class="alert alert-danger" *ngIf="f.submitted && !username.valid">
                    Username is required.
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" #password="ngModel" required/>
                <div class="alert alert-danger" *ngIf="f.submitted && !password.valid">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <a href="/login" class="btn btn-link">I have an Account!</a>
    </div>
</div>
